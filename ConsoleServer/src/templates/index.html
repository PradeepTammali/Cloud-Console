<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
<style>
  .w3-lobster {
    font-family: "Lobster", serif;
    color: #1E90FF;
  }
</style>

<body>
  <form style="width:60%;margin: auto; padding-top: 100px;" action="/terminal/window">
    <div class="w3-container w3-lobster">
      <p class="w3-xxlarge">Cloud Console</p>
    </div>
    <div class="form-group">
      <label for="namespace">Namespace</label>
      <input class="form-control" name="namespace" placeholder="Cloud Console Namespace">
    </div>
    <div class="form-group">
      <label for="pod">Pod</label>
      <input class="form-control" name="pod" placeholder="Cloud Console Pod">
    </div>
    <div class="form-group">
      <label for="container">Container</label>
      <input class="form-control" name="container" placeholder="Cloud Console container">
    </div>
    <div class="form-group">
      <label for="id_token">Token</label>
      <input class="form-control" name="id_token" placeholder="Kubernetes ID Token">
    </div>
    <button type="submit" class="btn btn-primary">Open Console</button>
  </form>

</body>

</html>
